---
replicaCount: 1

image:
  repository: ghcr.io/catenax-ng/product-item-relationship-service-frontend
  pullPolicy: IfNotPresent
  tag: "main"

serviceAccount:
  create: true
  annotations: {}
  name: ""

livenessProbe:
  enabled: true

readinessProbe:
  enabled: true

service:
  type: ClusterIP
  port: 8080

resources:
  limits:
    cpu: 250m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 512Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

registry:
  vite:
    manual:
      url: https://github.com/catenax-ng/product-item-relationship-service-frontend/blob/main/docs/userManual.md
  url:
    local: http://localhost:8080
keycloak:
  url: http://localhost:4011/connect/token
  grand:
    type: client_credentials
  scope: catena-scope
  client:
    id: catena-client-id
    secret: catena-client-secret
